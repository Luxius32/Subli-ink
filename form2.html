<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subli Ink | Crear cuenta</title>
    <link rel="shorcut icon" href="/Assets/Iconos/Taza.png">
    <link rel="stylesheet" href="form2-styles.css">
</head>

<body>
    <header>
        <!-- Logo -->
        <img src="/Assets/Iconos/Logo2.png" alt="logo" class="logo">
        
        <!-- Enviar a -->
        <div class="envio">
            <img src="/Assets/Iconos/Ubicacion.png" alt="">
            <a href="#portada">Enviar a Calle Falsa 123</a>
        </div>

        <!-- Navbar y barra de busqueda -->
        <nav class="navbar">

            <!-- menu hamburguesa -->
            <label for="menu-toggle" class="menu-label">
                <img src="/Assets/Iconos/menu.png" alt="menu" class="menu-icon">
            </label>
            <input type="checkbox" id="menu-toggle" class="menu-label">
            <div class="header-mid">

                <!-- Barra de busqueda -->
                <label for="barra-busqueda" class="search"></label>
                <input type="text" id="barra-busqueda" class="barra-busqueda" placeholder="Busca tu diseño">

                <!-- navbar list -->
                <ul class="navbar-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">Productos</a></li>
                    <li><a href="index.html">Nosotros</a></li>
                    <li><a href="index.html">Contacto</a></li>
                    <li><a href="index.html">Sumate</a></li>
                </ul>
            </div>

            <!-- Login y carrito -->
            <div class="zona-derecha">
                <!-- Ingreso a la pagina -->
                <div class="account">
                    <!-- <a href="#">Mis compras</a> -->
                    <div class="login">
                        <a href="form2.html">Crea tu cuenta</a>
                        <p>|</p>
                        <a href="form.html">Inicia sesión</a>
                    </div>
                </div>

                <!-- Carrito -->
                <img src="/Assets/Iconos/carrito.png" alt="cart-icon" class="cart-icon">
            </div>
        </nav>
    </header>

    <main>
        <section id="formulario">

            <h1>Crear una cuenta</h1>

            <div class="conteiner">
                <span>¿Ya tienes una cuenta?<a href="form.html">¡Inicie sesión!</a></span>

                <div class="google">
                    <h3>O conectate a través de otros servicios</h3>
                    <button class="buttons"><img src="/Assets/Iconos/Google.png" alt="google">Iniciar sesión con
                        Google</button>
                </div>

                <hr>

                <form class="form-registro">
                    <div class="input-item">
                        <label for="nombre">Nombres</label>
                        <input type="text" id="nombre" placeholder="Nombres" maxlength="30">
                    </div>
                    <div class="input-item">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" id="Apellidos" placeholder="Apellidos" maxlength="30">
                    </div>
                    <div class="input-item">
                        <label for="email">Dirección de correo electrónico</label>
                        <input type="email" id="email" placeholder="Ejemplo@gmail.com" maxlength="50">
                    </div>
                    <div class="input-item">
                        <label for="password">Contraseña</label>
                        <input type="password" id="nombre" placeholder="Contraseña" maxlength="30">
                    </div>
                    <div class="input-item">
                        <label for="envio">Dirección para envio</label>
                        <input type="text" id="envio" placeholder="Dirección" maxlength="
                    30">
                    </div>
                </form>

                <form class="terminos">

                    <div class="input-checkbox">
                        <input type="checkbox" id="ofertas">
                        <label for="ofertas">Quiero recibir ofertas y novedades por email</label>
                    </div>

                    <div class="input-checkbox">
                        <input type="checkbox" id="condiciones">
                        <label for="condiciones">Acepto las condiciones generales y la política de
                            confidencialidad</label>
                    </div>

                    <button class="buttons">Enviar</button>


                </form>
            </div>

        </section>
    </main>

    <footer>
        <section id="cierre">
            <div class="redes">
                <h3>Seguinos en nuestras redes</h3>
                <div class="redes-icon">
                    <a href="https://www.facebook.com/Subli.Inkok" target="_blank"><img
                            src="/Assets/Iconos/Facebook.png" alt="Facebook"></a>
                    <a href="https://www.instagram.com/subli.ink/?hl=es-la" target="_blank"><img
                            src="/Assets/Iconos/Instagram.png" alt="Instagram"></a>
                    <a href="https://ar.pinterest.com/rodrifleitas/" target="_blank"><img
                            src="/Assets/Iconos/Pinterest.png" alt="Pinterest"></a>
                </div>
            </div>

            <div class="proveedores">
                <img src="/Assets/Proveedores/Art jet negro.png" alt="imagen">
                <img src="/Assets/Proveedores/Orca negro.png" alt="imagen">
                <img src="/Assets/Proveedores/Polymer mug negro.png" alt="imagen">
            </div>

            <hr>

            <div class="copyright">
                <img src="/Assets/Iconos/copyright.png" alt="copyright">
                <h5>Subli Ink - 2023</h5>
            </div>

        </section>
    </footer>
</body>

</html>
